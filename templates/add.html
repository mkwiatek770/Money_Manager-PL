{% extends "layout.html" %}
{% block content %}
<h2>Dodaj nowy wydatek</h2>
<form action="" method="post" class="single">
    <p class="pre">Kategoria</p>
    <select name='select'>
        {% for category in categories %}
        <option value={{category[0]}}>{{ category[0] }}</option>
        {% endfor %}
    </select>
    <div style="clear:both;"></div>
    <p class="pre">Opis</p><input type="text" name="description">
    <div style="clear: both;"></div>
    <p class="pre">Kwota</p><input type="number" step="0.01" name="price">
    <div style="clear: both;"></div>
    <button name="btn" value="add">Dodaj wydatek</button>
</form>
{% endblock content %}
